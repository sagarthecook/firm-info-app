<br>
<button class="btn btn-link" (click)="ClickOnCreateFirm()">Create new Firm</button>
<br><br>

<table class="table">
    <thead>
      <tr>
        <th >Firm Name</th>
        <th >Firm Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of firmList">
        <td> <button class="btn btn-link" (click)="onClickFirmName(item)"> {{item.firmName}} </button></td>
        <td>{{item.firmId}}</td>
      </tr>
    </tbody>
  </table>
